<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Z-Investment Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- Glitch Effect Heading -->
  <h1 data-text="Welcome to Z-Investment Tracker">Welcome to Z-Investment Tracker</h1>
  <p class="tagline">Feel the Speed of Your Investments</p>

  <!-- Portfolio Section -->
  <div id="portfolio">
    <h2>Your Portfolio</h2>

    <div class="input-group">
      <input type="text" id="stock-symbol" placeholder="Stock Symbol (e.g. AAPL)" required />
      <input type="number" id="stock-shares" placeholder="Number of Shares" required min="1" />
      <button onclick="simulateBuy()">Simulate Buy</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Stock</th>
          <th>Shares</th>
          <th>Price</th>
          <th>Total</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="stocks-table-body"></tbody>
    </table>

    <p><strong>Total Portfolio Value: $<span id="total-value">0.00</span></strong></p>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard" style="display: none;">
    <h2>Portfolio Dashboard</h2>

    <div class="dashboard-cards">
      <div class="card">
        <h3>Total Value</h3>
        <p id="dashboard-total-value">$0.00</p>
      </div>
      <div class="card">
        <h3>Largest Holding</h3>
        <p id="dashboard-largest-holding">N/A</p>
      </div>
      <div class="card">
        <h3>Stocks Owned</h3>
        <p id="dashboard-stock-count">0</p>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="portfolio-chart"></canvas>
    </div>
  </div>

  <!-- Auth Forms -->
  <div id="auth-forms">
    <section>
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>
    </section>

    <section>
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
    </section>

    <button id="logout-button" style="display: none;">Log Out</button>
  </div>

  <p id="status-message"></p>

  <!-- JavaScript -->
  <script type="module" src="app.js"></script>
</body>
</html>
